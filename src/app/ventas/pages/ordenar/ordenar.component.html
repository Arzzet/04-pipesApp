<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}.
    </p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
             
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton 
            type="button"
            label="toggle mayÃºsculas"
            class="mr-1 p-button-warning"
            (click)="cambiar()">
        </button>

        <button pButton 
            type="button" 
            icon="pi pi-sort" 
            label="Por nombre"
            class="mr-1"
            (click)="cambiarOrden('nombre')">
        </button>

        <button pButton 
            type="button" 
            icon="pi pi-sort" 
            label="Vuela"
            class="mr-1 p-button-success"
            (click)="cambiarOrden('vuela')">
        </button>

        <button pButton 
            type="button" 
            icon="pi pi-sort" 
            label="por color"
            class="mr-1 p-button-help"
            (click)="cambiarOrden('color')">
        </button>

        </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="fridens | ordenar:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-friden>
                <tr>
                    <td>{{friden.nombre}}</td>
                    <td>{{friden.vuela | vuela | titlecase}}</td>
                    <td>{{friden.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="fridens | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-friden>
                <tr>
                    <td>{{friden.nombre}}</td>
                    <td>{{friden.vuela | vuela | titlecase}}</td>
                    <td>{{friden.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
